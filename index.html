<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Penguin Fashion</title>
        <link rel="stylesheet" href="./css/tailwind.css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header class="bg-[#FFFBF0]">
            <!-- todo: navbar start -->
            <nav>
                <div class="container w-10/12 m-auto h-28 flex items-center">
                    <div class="nav-brand w-3/12">
                        <img
                            class="w-full"
                            src="./images/icons/logo.png"
                            alt="Penguin Fashion" />
                    </div>

                    <div class="nav-menu w-9/12">
                        <ul class="flex justify-end gap-14">
                            <li>
                                <a class="text-base text-[#3C3C3C]" href="#"
                                    >Home</a
                                >
                            </li>
                            <li>
                                <a class="text-base text-[#3C3C3C]" href="#"
                                    >Product</a
                                >
                            </li>
                            <li>
                                <a class="text-base text-[#3C3C3C]" href="#"
                                    >About us</a
                                >
                            </li>
                            <li>
                                <a class="text-base text-[#3C3C3C]" href="#"
                                    >Contact us</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- todo: navbar end -->

            <!-- todo: banner start -->
            <section id="banner-part">
                <div class="container w-10/12 m-auto flex">
                    <div
                        class="banner-text-contents w-6/12 flex flex-col justify-center">
                        <h1 class="text-8xl text-[#FABE4C]">
                            Be the Penguins
                            <span class="block text-[#363958]">of Winter</span>
                        </h1>
                        <p
                            class="text-[#3E3E3E] text-base leading-7 pr-64 mb-8">
                            Lorem Ipsum is simply dummy text of the printing and
                            typesetting industry.
                        </p>

                        <a
                            href="#"
                            class="px-9 py-5 text-base text-white rounded-xl w-1/4">
                            <i class="fas fa-cart-shopping"></i>
                            BUY NOW
                        </a>
                    </div>
                    <div class="banner-img-contents w-6/12">
                        <img
                            class="w-2/3 m-auto pb-32"
                            src="./images/model.png"
                            alt="Model Image Loading.." />
                    </div>
                </div>
            </section>
            <!-- todo: banner end -->
        </header>
        <!-- todo: font-awesome link -->
        <script
            src="https://kit.fontawesome.com/ea38f41e42.js"
            crossorigin="anonymous"></script>
    </body>
</html>
